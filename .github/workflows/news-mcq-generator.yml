name: MCQ Generator

on:
  schedule:
    # Run every 2 hours to process accumulated articles
    - cron: '0 */2 * * *'
  workflow_dispatch: # Allow manual triggering
  push:
    branches: [ main ]
    paths: [ 'mcq_generator.py' ] # Only run when the MCQ script changes

jobs:
  generate-mcqs:
    runs-on: ubuntu-latest
    timeout-minutes: 115 # Allow more time for AI processing (just under 2 hours)
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake

    - name: Install Python dependencies
      run: |
        pip3 install --upgrade pip
        pip3 install llama-cpp-python
        pip3 install huggingface-hub

    - name: Create directories
      run: |
        mkdir -p models

    - name: Check for cached model
      id: cache-model
      uses: actions/cache@v4
      with:
        path: models/mistral-7b-instruct-v0.1.Q4_K_M.gguf
        key: mistral-model-v1
        restore-keys: |
          mistral-model-

    - name: Download Mistral model
      if: steps.cache-model.outputs.cache-hit != 'true'
      run: |
        cd models
        huggingface-cli download TheBloke/Mistral-7B-Instruct-v0.1-GGUF mistral-7b-instruct-v0.1.Q4_K_M.gguf --local-dir . --local-dir-use-symlinks False
      env:
        HF_HUB_DISABLE_PROGRESS_BARS: 1

    - name: Verify model download
      run: |
        ls -la models/
        if [ ! -f "models/mistral-7b-instruct-v0.1.Q4_K_M.gguf" ]; then
          echo "Model file not found!"
          exit 1
        fi

    - name: Check for articles to process
      run: |
        if [ ! -f "articles/news_articles.txt" ]; then
          echo "No articles file found. Nothing to process."
          exit 0
        fi
        echo "Articles file found. Checking content..."
        wc -l articles/news_articles.txt || echo "File is empty"

    - name: Run MCQ generator
      run: |
        python3 mcq_generator.py
      timeout-minutes: 100
      env:
        MODEL_PATH: ./models/mistral-7b-instruct-v0.1.Q4_K_M.gguf
        INPUT_FILE: ./articles/news_articles.txt

    - name: Check generated output
      run: |
        if [ -f "quiz.txt" ]; then
          echo "Quiz file size: $(wc -l < quiz.txt) lines"
          echo "Last few lines of quiz file:"
          tail -10 quiz.txt
        else
          echo "No quiz file generated"
        fi
        
        if [ -f "articles/news_articles.txt" ]; then
          echo "Remaining articles: $(wc -l < articles/news_articles.txt) lines"
        fi

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add articles/ quiz.txt
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Generate MCQs and update article queue - $(date '+%Y-%m-%d %H:%M:%S')"
          git push
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: generated-mcqs-${{ github.run_number }}
        path: |
          articles/
          quiz.txt
        retention-days: 7

    - name: Clean up large files
      run: |
        # Clean up the model file to save space (it will be cached)
        rm -rf models/
      if: always()