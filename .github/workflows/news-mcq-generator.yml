name: MCQ Generator (Phi-3-Mini)
on:
  schedule:
    # Run every 7 hours to maximize processing time per run
    - cron: '0 */7 * * *'
  workflow_dispatch: # Allow manual triggering
  push:
    branches: [ main ]
    paths: [ 'mcq_generator.py' ] # Only run when the MCQ script changes

jobs:
  generate-mcqs:
    runs-on: ubuntu-latest
    timeout-minutes: 350 # Use almost the full 6-hour GitHub Actions limit
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        
    - name: Pull latest changes
      run: |
        echo "Pulling latest changes before starting..."
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action Bot"
        git pull origin main --rebase || git pull origin main --no-rebase || echo "Pull failed, continuing..."
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake
        
    - name: Install Python dependencies
      run: |
        pip3 install --upgrade pip
        pip3 install llama-cpp-python
        pip3 install huggingface-hub[cli]
        
    - name: Create directories
      run: |
        mkdir -p models
        mkdir -p articles
        
    - name: Check for cached model
      id: cache-model
      uses: actions/cache@v4
      with:
        path: models/Phi-3-mini-4k-instruct-q4.gguf
        key: phi3-model-v1
        restore-keys: |
          phi3-model-
          
    - name: Download Phi-3-Mini model
      if: steps.cache-model.outputs.cache-hit != 'true'
      run: |
        python3 -c "
        from huggingface_hub import hf_hub_download
        import os
        os.makedirs('models', exist_ok=True)
        hf_hub_download(
            repo_id='microsoft/Phi-3-mini-4k-instruct-gguf',
            filename='Phi-3-mini-4k-instruct-q4.gguf',
            local_dir='models',
            local_dir_use_symlinks=False
        )
        print('Phi-3-Mini model downloaded successfully')
        "
      env:
        HF_HUB_DISABLE_PROGRESS_BARS: 1
        
    - name: Verify model download
      run: |
        ls -la models/
        if [ ! -f "models/Phi-3-mini-4k-instruct-q4.gguf" ]; then
          echo "Model file not found!"
          exit 1
        fi
        echo "Model size: $(ls -lh models/Phi-3-mini-4k-instruct-q4.gguf | awk '{print $5}')"
        
    - name: Check for articles to process
      id: check-articles
      run: |
        # Create empty file if it doesn't exist
        if [ ! -f "articles/news_articles.txt" ]; then
          echo "Creating empty articles file..."
          touch articles/news_articles.txt
        fi
        
        # Check if file has content
        if [ ! -s "articles/news_articles.txt" ]; then
          echo "Articles file is empty. Nothing to process."
          echo "has_articles=false" >> $GITHUB_OUTPUT
          exit 0
        fi
        
        # Count articles (faster grep)
        article_count=$(grep -c "^Link: " articles/news_articles.txt 2>/dev/null || echo "0")
        echo "Found $article_count articles to process"
        echo "has_articles=true" >> $GITHUB_OUTPUT
        echo "article_count=$article_count" >> $GITHUB_OUTPUT
        
        if [ "$article_count" -eq "0" ]; then
          echo "No articles to process."
          echo "has_articles=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Show current articles status
      if: steps.check-articles.outputs.has_articles == 'true'
      run: |
        echo "=== BEFORE PROCESSING ==="
        article_count=$(grep -c '^Link: ' articles/news_articles.txt 2>/dev/null || echo '0')
        echo "ğŸ“° Total articles in input file: $article_count"
        
        if [ -f "quiz.txt" ]; then
          quiz_lines=$(wc -l < quiz.txt 2>/dev/null || echo '0')
          echo "ğŸ“ Current quiz file: $quiz_lines lines"
        fi
        
        echo "ğŸ” Sample of articles to process:"
        grep "^Link: " articles/news_articles.txt | head -3
        
    - name: Run MCQ generator with Phi-3-Mini
      if: steps.check-articles.outputs.has_articles == 'true'
      run: |
        echo "âš¡ Starting Phi-3-Mini MCQ generation at $(date)"
        timeout 340m python3 mcq_generator.py || {
          echo "â° MCQ generation completed/timed out at $(date)"
        }
        echo "âœ… MCQ generation completed at $(date)"
      env:
        MODEL_PATH: ./models/Phi-3-mini-4k-instruct-q4.gguf
        INPUT_FILE: ./articles/news_articles.txt
        
    - name: Check generated output
      if: steps.check-articles.outputs.has_articles == 'true'
      run: |
        echo "=== AFTER PROCESSING ==="
        
        if [ -f "quiz.txt" ]; then
          quiz_lines=$(wc -l < quiz.txt)
          quiz_size=$(ls -lh quiz.txt | awk '{print $5}')
          question_count=$(grep -c "^Q[0-9]\." quiz.txt 2>/dev/null || echo "0")
          echo "ğŸ“ Quiz file: $quiz_lines lines ($quiz_size)"
          echo "â“ Total questions: $question_count"
        else
          echo "âŒ No quiz file generated"
        fi
        
        if [ -f "articles/news_articles.txt" ]; then
          remaining=$(grep -c "^Link: " articles/news_articles.txt 2>/dev/null || echo "0")
          echo "ğŸ“° Remaining articles: $remaining"
          
          if [ "$remaining" -gt "0" ]; then
            echo "ğŸ” Next batch preview:"
            grep "^Link: " articles/news_articles.txt | head -2
          fi
        fi

    - name: Commit and push changes
      if: steps.check-articles.outputs.has_articles == 'true'
      run: |
        echo "Checking for changes to commit..."
        
        git add articles/news_articles.txt quiz.txt 2>/dev/null || true
        
        if git diff --staged --quiet; then
          echo "ğŸ“ No changes to commit"
        else
          question_count=$(grep -c "^Q[0-9]\." quiz.txt 2>/dev/null || echo "0")
          remaining_articles=$(grep -c "^Link: " articles/news_articles.txt 2>/dev/null || echo "0")
          
          git commit -m "ğŸ¤– Phi-3 MCQ Run #${GITHUB_RUN_NUMBER:-0}: $question_count questions, $remaining_articles remaining [$(date '+%Y-%m-%d %H:%M UTC')]"
          
          # Simplified push with retry
          for i in {1..3}; do
            if git push; then
              echo "âœ… Pushed successfully"
              break
            else
              echo "âš ï¸ Push attempt $i failed, pulling and retrying..."
              git pull --rebase origin main || git pull origin main
              
              if [ $i -eq 3 ]; then
                echo "âŒ Failed to push after 3 attempts"
                exit 1
              fi
              sleep 2
            fi
          done
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: mcq-generation-${{ github.run_number }}
        path: |
          articles/
          quiz.txt
        retention-days: 7
        
    - name: Run summary
      if: always()
      run: |
        echo "=== RUN SUMMARY ==="
        echo "ğŸš€ Workflow: ${{ github.workflow }}"
        echo "ğŸ“… Run: ${{ github.run_number }}"
        echo "â° Completed: $(date)"
        echo "ğŸ§  Model: Phi-3-Mini (3.8B)"
        
        if [ -f "quiz.txt" ]; then
          total_questions=$(grep -c "^Q[0-9]\." quiz.txt 2>/dev/null || echo "0")
          echo "âœ… Total questions: $total_questions"
        fi
        
        if [ -f "articles/news_articles.txt" ]; then
          remaining=$(grep -c "^Link: " articles/news_articles.txt 2>/dev/null || echo "0")
          echo "ğŸ“° Articles remaining: $remaining"
          
          if [ "$remaining" -gt "0" ]; then
            echo "ğŸ’¡ Next run will continue processing"
          else
            echo "ğŸ‰ All articles processed!"
          fi
        fi
        
    - name: Clean up
      run: rm -rf models/
      if: always()