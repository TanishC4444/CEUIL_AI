name: News MCQ Generator

on:
  schedule:
    # Run every 30 minutes
    - cron: '*/30 * * * *'
  workflow_dispatch: # Allow manual triggering
  push:
    branches: [ main ]
    paths: [ 'CEUIL_AI.py' ] # Only run when the main script changes

jobs:
  generate-mcqs:
    runs-on: ubuntu-latest
    timeout-minutes: 25 # Set timeout slightly less than 30 min interval
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake

    - name: Install Python dependencies
      run: |
        pip3 install --upgrade pip
        pip3 install feedparser newspaper3k llama-cpp-python
        pip3 install huggingface-hub

    - name: Create directories
      run: |
        mkdir -p articles
        mkdir -p models

    - name: Check for cached model
      id: cache-model
      uses: actions/cache@v4
      with:
        path: models/mistral-7b-instruct-v0.1.Q4_K_M.gguf
        key: mistral-model-v1
        restore-keys: |
          mistral-model-

    - name: Download Mistral model
      if: steps.cache-model.outputs.cache-hit != 'true'
      run: |
        cd models
        huggingface-cli download TheBloke/Mistral-7B-Instruct-v0.1-GGUF mistral-7b-instruct-v0.1.Q4_K_M.gguf --local-dir . --local-dir-use-symlinks False
      env:
        HF_HUB_DISABLE_PROGRESS_BARS: 1

    - name: Verify model download
      run: |
        ls -la models/
        if [ ! -f "models/mistral-7b-instruct-v0.1.Q4_K_M.gguf" ]; then
          echo "Model file not found!"
          exit 1
        fi

    - name: Run news scraper and MCQ generator
      run: |
        python3 CEUIL_AI.py
      timeout-minutes: 20
      env:
        MODEL_PATH: ./models/mistral-7b-instruct-v0.1.Q4_K_M.gguf
        INPUT_FILE: ./articles/news_articles.txt

    - name: Check if files were generated
      run: |
        ls -la articles/ || echo "Articles directory not found"
        ls -la quiz.txt || echo "Quiz file not found"
        if [ -f "articles/news_articles.txt" ]; then
          echo "Articles file size: $(wc -l < articles/news_articles.txt) lines"
        fi
        if [ -f "quiz.txt" ]; then
          echo "Quiz file size: $(wc -l < quiz.txt) lines"
        fi

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add articles/ quiz.txt
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update news articles and MCQs - $(date '+%Y-%m-%d %H:%M:%S')"
          git push
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: generated-files-${{ github.run_number }}
        path: |
          articles/
          quiz.txt
        retention-days: 7

    - name: Clean up large files
      run: |
        # Clean up the model file to save space (it will be cached)
        rm -rf models/
      if: always()